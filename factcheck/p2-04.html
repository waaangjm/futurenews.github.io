          <p>
            &nbsp;&nbsp;&nbsp;60만 대학 입시 수험생들의 꿈 서울대학교..<br><br>
            &nbsp;&nbsp;&nbsp;그 화려한 명성 못지 않게 자자한 악명은 바로 서울대학교의 통학 여건이다.<br><br>
            &nbsp;&nbsp;&nbsp;서울대입구역은 '서울대저멀리역'이라는 별명으로 불릴 정도로 서울대학교와 멀리 떨어져 있으며 서울대학교로 진입할 수 있는 경로가 무척 제한적이라는 점 때문에 서울대학교 학생들은 매일 극심한 교통난을 헤치고 등교한다.<br><br>
            &nbsp;&nbsp;&nbsp;.서울대학교 학생이 대중교통, 혹은 셔틀버스를 이용해서 등교하는 방법은 다음과 같다.<br><br>
&nbsp;&nbsp;&nbsp;1. 낙성대역에서 출발하는 관악02/셔틀버스를 이용한다.<br>
&nbsp;&nbsp;&nbsp;2. 서울대입구역에서 출발하는 5511/5513/셔틀버스를 이용한다.<br>
&nbsp;&nbsp;&nbsp;3. 신림동 고시촌(녹두)에서 출발하는 5516/셔틀버스를 이용한다.<br><br>
&nbsp;&nbsp;&nbsp;그러나 현재 문제점은 위 세 방법 모두 극심한 정체 구간을 통과한다는 것이다.<br><br>
&nbsp;&nbsp;&nbsp;강남, 잠실, 사당 등 동쪽 지역에서 낙성대 방향으로 진입하는 유일한 길인 남부순환로는 서울 시내에서도 상습적인 정체로 손에 꼽히는 도로다.
이후 서울대입구역, 낙성대역에서 서울대학교 정문으로 진입하기 위한 유일한 길인 관악로 역시 출/퇴근 시간에는 극심한 정체로 인해 차량 이동 보다 도보 이동이 빠른 상황이며 신림역에서 서울대학교 정문 까지 이어지는 신림로 역시 대학동, 삼성동 지역의 유일한 주 도로로 상습정체 구간이다.<br>
&nbsp;&nbsp;&nbsp;이 중 남부순환로의 정체 해소를 위해 관악IC에서 사당IC를 거치는 강남순환고속도로가 개통되었다. 이가 남부순환로의 정체 해소에 성공적으로 기여를 했는지에 대해서 의견이 분분하다.<br>
&nbsp;&nbsp;&nbsp;또한, 해당 고속도로의 출구 중 하나인 관악IC가 마침 서울대학교 정문 로터리에 위치해 있기에 도리어 관악로, 신림로의 정체를 악화시켰다는 의견도 있다.<br><br>
&nbsp;&nbsp;&nbsp;강남순환고속도로 이후 서울대의 교통 여건이 어떻게 바뀌었는지 알아보자.<br>
&nbsp;&nbsp;&nbsp;팩트체크 포인트는 다음과 같다.<br><br>
&nbsp;&nbsp;&nbsp;1. 강남순환로의 개통은 남부순환로의 교통체증을 완화시켰는가?<br>
&nbsp;&nbsp;&nbsp;2. 강남순환로의 개통은 관악로의 교통체증을 악화시켰는가?<br>
&nbsp;&nbsp;&nbsp;3. 강남순환로의 개통은 신림로의 교통체증을 악화시켰는가?<br>
          <br>
            &nbsp;&nbsp;&nbsp;아래는 각 도로의 연도/월별 평균 통행 속도다.<br>
            &nbsp;&nbsp;&nbsp;강남순환로는 2016년 7월에 개통했다. 즉, 2016년 6월까지의 통계는 강남순환로 개통 전의 속도고, 2016년 7월부터의 속도는 강남순환로 개통 이후의 속도다.<br>
          </p>

            &nbsp;&nbsp;&nbsp;1. 통계분석 결과, 강남순환로 개통 이후 남부순환로의 교통체증은 완화되었다.<br>
            &nbsp;&nbsp;&nbsp;2. 통계분석 결과, 강남순환로 개통 이후 관악로의 교통체증은 악화되었다.<br>
            &nbsp;&nbsp;&nbsp;3. 통계분석 결과, 강남순환로 개통 이후 신림로의 교통체증은 변화하지 않았다.<br>

            &nbsp;&nbsp;&nbsp;이에 확인할 수 있듯이 "강남순환로 개통 이후 서울대학교의 교통여건은 악화되었는가?"에 대한 펙트체크는 "반반"이다.<br>
            &nbsp;&nbsp;&nbsp;강남순환로 개통의 목적이었던 남부순환로 교통정체의 완화는 이루었으나, 관악로의 교통정체는 악화되었으며, 신림로에는 큰 영향을 주지 않았다.<br>
